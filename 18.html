<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Banasthali Home Page</title>
    <link rel="stylesheet" href="banasthaliStyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Custom background */
        }

        .top-bar {
            background-color: #004D40; /* Deep green */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .top-bar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar {
            background-color: #00796B; /* Lighter green */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #004D40; /* Darker green on hover */
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="#news">News & Events</a>|
        <a href="#international">International</a>|
        <a href="#careers">Careers</a>|
        <a href="#placements">Placements</a>|
        <a href="#alumni">Alumni</a>|
        <a href="#contact">Contact Us</a>|
        <a href="#login">Login Hub</a>
    </div>

    <div class="navbar">
        <a href="#about">About Us</a>
        <a href="#academics">Academics</a>
        <a href="#research">Research</a>
        <a href="#campus">Campus & Facilities</a>
        <a href="#education">School Education</a>
        <a href="#admissions">Admissions</a>
    </div>

    <!-- Content goes here -->
    <div class="content">
        <!-- Content like slideshows, welcome messages, etc. -->
    </div>
</body>
</html>
