<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        /* Container for images to center them */
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Base style for images */
        .transform-image {
            width: 200px; /* Initial width */
            transition: transform 0.2s; /* Smooth transformation */
            margin: 10px; /* Space between images */
            display: inline-block; /* Align images next to each other */
        }

        /* Hover effect */
        .transform-image:hover {
            transform: scale(1.2); /* Increase size by 20% */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" alt="Image 1" class="transform-image">
        <img src="image2.jpg" alt="Image 2" class="transform-image">
        <img src="image3.jpg" alt="Image 3" class="transform-image">
        <img src="image4.jpg" alt="Image 4" class="transform-image">
    </div>
</body>
</html>
